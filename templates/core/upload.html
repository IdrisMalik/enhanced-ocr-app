<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        /* Add some basic styling */
        #drop-zone {
            border: 2px dashed #ccc;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        #drop-zone.dragover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }
        .result-item {
            border: 1px solid #eee;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            background-color: #fdfdfd;
        }
        .result-item img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .result-text {
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            font-family: monospace;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }
        .status-badge {
            font-size: 0.9em;
        }
        .filename {
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">{{ title }}</h1>

        <div id="drop-zone">
            Drag & Drop images here or click to select files
            <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
        </div>

        <div id="results-area">
            <h3 class="mt-4">Results</h3>
            <div id="results-container">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
         <div id="spinner" class="mt-3 text-center" style="display: none;">
             <div class="spinner-border" role="status">
                 <span class="visually-hidden">Loading...</span>
             </div>
             <p>Processing images...</p>
         </div>
    </div>

    <!-- Result Item Template -->
    <template id="result-item-template">
        <div class="result-item" data-id="">
            <p class="filename"></p>
            <p>Status: <span class="status-badge badge"></span></p>
            <div class="row">
                <div class="col-md-6 image-preview">
                    <p><strong>Original Image:</strong></p>
                    <img src="" alt="Uploaded Image" class="img-fluid">
                </div>
                <div class="col-md-6 text-output">
                    <p><strong>Extracted Text:</strong></p>
                    <div class="progress" style="display: none;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%">Processing...</div>
                    </div>
                    <div class="result-text-container" style="display: none;">
                        <pre class="result-text"></pre>
                        <button class="btn btn-sm btn-secondary copy-btn mt-2">Copy Text</button>
                        <button class="btn btn-sm btn-secondary download-btn mt-2">Download Text</button>
                    </div>
                     <div class="error-message alert alert-danger" style="display: none;"></div>
                </div>
            </div>
        </div>
    </template>

    <script src="/static/js/upload.js"></script>
</body>
</html>
